baseURL: "https://example.org/"
languageCode: "en-US"
title: "Hugo Exmaple Site For Redbook Theme"
 
theme: ../..

menus:
  main:
    - name: "Home"
      pageRef: "/"
      weight: 10
    - name: "Categories"
      pageRef: "/categories"
      weight: 20
    - name: "Tags"
      pageRef: "/tags"
      weight: 30

markup:
  highlight:
    noClasses: false
    codeFences: true
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - '\['
            - '\]'
          - - $$
            - $$
          inline:
          - - '\('
            - '\)'
        enable: true

module:
  hugoVersion:
    extended: true
    min: "0.146.0"

  mounts:
    - source: "node_modules/@awesome.me/webawesome/dist-cdn/styles"
      target: "assets/css"
    - source: "node_modules/datatables.net-dt/css"
      target: "assets/css"

markup:
  _merge: deep
  
params:
  description: "Minimal exampleSite for Redbook theme"
  github_repository: https://github.com/enqack/hugo-theme-redbook
  version: v1
  header_menu: true
  sidebar:
    enabled: true
    menu_style: static-menu
    menu_cycle: true
    hide_pages_in_sections: ["posts"]
    # (Optional) Collapse entire sections to just the section link (no children at all).
    collapse_sections: []
  math: true
  mermaid: true
