baseURL: "https://example.org/"
languageCode: "en-US"
title: "My New Hugo exmapleSite With Redbook Theme"
description: "A minimal documentation theme"
 
theme: ../..
menus:
  main:
    - name: "Home"
      pageRef: "/"
      weight: 10
    - name: "Categories"
      pageRef: "/categories"
      weight: 20
    - name: "Tags"
      pageRef: "/tags"
      weight: 30

markup:
  highlight:
    noClasses: false
    codeFences: true
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - '\['
            - '\]'
          - - $$
            - $$
          inline:
          - - '\('
            - '\)'
        enable: true

module:
  hugoVersion:
    extended: true
    min: "0.146.0"

  mounts:
    - source: "layouts"
      target: "layouts"
    - source: "assets"
      target: "assets"
    - source: "static"
      target: "static"
    - source: "archetypes"
      target: "archetypes"
    - source: "../../node_modules/@awesome.me/webawesome/dist-cdn/styles"
      target: "assets/css"
    - source: "../../node_modules/datatables.net-dt/css"
      target: "assets/css"

###################

markup:
  _merge: deep
  
params:
  github_repository: https://github.com/hellfonic/industrial-trancewave-website
  version: v1
  sidebar:
    enabled: true
    menu_style: static-menu
    menu_cycle: true
    hide_pages_in_sections: ["posts"]
    # (Optional) Collapse entire sections to just the section link (no children at all).
    collapse_sections: []
  math: true
  mermaid: true
