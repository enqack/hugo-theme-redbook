{{- if eq .Type "mermaid" -}}
  <div class="mermaid">
    {{- .Inner | safeHTML -}}
  </div>
  {{- .Page.Store.Set "hasMermaid" true -}}
{{- else -}}
  {{- $opts := dict "noClasses" false "guessSyntax" true "lineNos" false -}}
  {{- transform.Highlight .Inner (.Type | default "") $opts | safeHTML -}}
{{- end -}}
