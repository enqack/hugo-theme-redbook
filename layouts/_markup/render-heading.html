<h{{ .Level }} id="{{ .Anchor }}" {{- with .Attributes.class -}}class="{{ . }}"{{- end -}}>
  {{- .Text -}}
  {{- if default true .Attributes.anchor -}}
  <a class="headinglink"
    href="#{{ .Anchor }}"
    title="Permalink to this headline"><wa-icon name="hashtag" aria-hidden="true"></wa-icon>
  </a>
  {{- end -}}
</h{{ .Level }}>
